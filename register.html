<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TuPago.com</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=" overflow-hidden h-screen  w-full bg-gradient-to-r from-[#6f44b7] via-[#3d62bb] to-[#342d7a] ">
    
    <header class="py-3">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 w-full">
            <nav class=" relative flex justify-between">
                <div class=" flex justify-center items-center md:gap-y-12">
                    <a href="./index.html">
                        <img class="w-36" src="./img/Logotipo TUPAGO - SIN FONDO_v-3.png" alt="">
                    </a>
                </div>
                <div class="  flex items-center text-white ">
                    <div class="  flex justify-center items-center gap-x-5 md:gap-x-7 lg:gap-x-2 text-sm ">
                        <a class=" ease-in duration-150 hidden md:block lg:border-solid lg:border-2 lg:border-transparent lg:hover:border-sky-500 lg:px-4 lg:py-3 rounded-full "
                            href="./index.html">
                            Inicio
                        </a>
                        <a class=" ease-in duration-150 hidden md:block lg:border-solid lg:border-2 lg:border-transparent lg:hover:border-sky-500 lg:px-4 lg:py-3 rounded-full  "
                            href="./index.html#servicios">
                            Servicios
                        </a>
                        <a class=" ease-in duration-150 hidden md:block lg:border-solid lg:border-2 lg:border-transparent lg:hover:border-sky-500 lg:px-4 lg:py-3 rounded-full  "
                            href="">
                            Ayuda
                        </a>
                        <a class=" ease-in duration-150 hidden md:block lg:border-solid lg:border-2 lg:border-transparent lg:hover:border-sky-500 lg:px-4 lg:py-3 rounded-full  "
                            href="">
                            Nosotros
                        </a>
                    </div>
                    <div class=" pl-4 md:pl-8 flex justify-center items-center gap-x-5 md:gap-x-7 text-sm">
                        <a class=" flex items-center justify-center" href="./login.html">
                            <div class="hidden md:block">
                                <i class="hidden fa-solid fa-lock mr-2" style="color: #2f93e0;"></i>
                            </div>
                            Iniciar Sesion
                        </a>
                    </div>
                </div>

            </nav>
        </div>
    </header>

    <div class="max-w-screen-xl mx-auto  mt-9 overflow-hidden md:flex w-full md:justify-center">
        <!-- Left Content (Image) -->
        <!-- Right Content (Registration Form) -->
        <div class="md:w-1/2 rounded-md shadow-md bg-white p-4">
            <h2 class="text-2xl font-semibold mb-4">Registrarse</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Crear cuenta</button>
                    <a href="./login.html" class="text-sm text-blue-500 hover:text-blue-600">Ya tienes una cuenta? Ingresar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
